<!doctype html >
<html lang="en" xmlns="https://www.thymleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Successfull</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
  <body>
	<h2 style="color:black";> Congragulations Registration successfull</h2>
	<link th:rel="stylesheet" th:href="@{/css/main.css}"/>

<div class="container"><br>
<img alt="SUCCESS!" src="src/images/welcome.jfif">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">id</th>
      <th scope="col">email</th>
      <th scope="col">address</th>
	  <th scope="col">password</th>
	  <th scope="col">gender</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="User: ${user}">
      <th th:text="${user.id}" scope="row"></th>
      <td th:text="${user.name}"></td>
      <td th:text="${user.address}"></td>
      <td th:text="${user.email}"></td>
	  <td th:text="${user.password}"></td>
	  <td th:text="${user.gender}"></td>
    </tr>
    
  </tbody>
</table>
	</div>
  </body>
</html>
