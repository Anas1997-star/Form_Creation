<!doctype html >
<html lang="en" xmlns="https://www.thymleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
  <body >
	 
<div class ="container">
<h1 style="color: red; ">User Registration </h1>
<form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="POST" >

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
	  <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1" placeholder="enter your name">
	</div>
	<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label"><b>Id</b></label>
		  <input type="number"  th:field="*{id}"class="form-control" id="exampleFormControlInput1" placeholder="enter id">
		</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
	  <input type="email"  th:field="*{email}"class="form-control" id="exampleFormControlInput1" placeholder="enter your email">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label"><b>Address</b></label>
	  <input type="text"  th:field="*{address}"class="form-control" id="exampleFormControlInput1" placeholder="enter address">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label"><b>PhoneNumber</b></label>
	  <input type="number"  th:field="*{phoneno}"class="form-control" id="exampleFormControlInput1" placeholder="enter phone number">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
	  <input type="password"  th:field="*{password}"class="form-control" id="exampleFormControlInput1" placeholder="enter password">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label"><b>Confirm Password</b> </label>
	  <input type="password"  th:field="*{confirm_password}" class="form-control" id="exampleFormControlInput1" placeholder="confirm password">
	</div>
	<div class="mb-3" >
		<label for="exampleFormControlInput1" class="form-label"><b>Gender</b> </label>

		<label class="form-check-label" for="inlineRadio1">Male</label>
	  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" aria-rowspan="10">
	  <label class="form-check-label" for="inlineRadio2">Female</label>
	  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
	</div>
	<div>
	<button type="submit" class="btn btn-success">Register</button>
</div>
</form>
</div>
  </body>
</html>
